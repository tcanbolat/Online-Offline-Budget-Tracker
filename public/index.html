<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/73e2d51f51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <title>Budget Tracker</title>
</head>

<body>
  <div class="container nav justify-content-center">
    <h2>
      <div class="total">
        <div>Total: <i class="fas fa-dollar-sign"></i><span id="total">0</span></div>
      </div>
    </h2>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-sm-6 col-lg-4">
        <form class="form-inline">
          <div class="transaction-inputs">
            <input aria-label="Transaction Name" type="text" id="t-name" placeholder="Transaction Name" />
          </div>
          <div class="transaction-inputs">
            <input aria-label="amount" type="number" min="0" id="t-amount" placeholder="Amount" />
          </div>
        </form>
        <form>
          <p role="alert" class="error bg-danger"></p>
          <div class="transaction-buttons">
            <div>
              <p>deposit</p>
              <button aria-label="deposit" id="add-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div>
              <p>withdraw</p>
              <button aria-label="withdraw" id="sub-btn"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </form>

        <div class="card transactions shadow mx-auto">
          <h5>Transaction History</h5>
          <table>
            <thead>
              <th>Transaction</th>
              <th>Amount</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <div class="col col-sm-6 col-lg-8 justify-content-center">
        <br>
        <canvas id="my-chart"></canvas>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/assets/js/db.js"></script>
  <script src="/assets/js/index.js"></script>

</body>

</html>
