<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/73e2d51f51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css" />
  <title>Budget Tracker</title>
</head>

<body>
  <div class="container nav justify-content-center">
    <h2>
      <div class="total">
        <div>Total:  <i class="fas fa-dollar-sign"></i><span id="total">0</span></div>
      </div>
      </h2>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col col-sm-6 col-lg-4">
        <form class="">
          <div class="transaction-inputs">
            <input type="text" id="t-name" placeholder="Name" />
          </div>
          <div class="transaction-inputs">
            <input type="number" min="0" id="t-amount" placeholder="Amount" />
          </div>
        </form>
          <form>
          <div class="transaction-buttons">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
            <button id="sub-btn"><i class="fas fa-minus"></i></button>
          </div>
          <p role="alert" class="error"></p>
        </form>

        <div class="transactions">
          <h5>Transaction History</h5>
          <table>
            <thead>
              <th>Transaction</th>
              <th>Amount</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
      <div class="col col-sm-6 col-lg-8 justify-content-center">
        <br>
        <canvas id="my-chart"></canvas>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
</body>

</html>
