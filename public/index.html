<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#317EFB" />

	<script src="https://kit.fontawesome.com/73e2d51f51.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css" />
  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div>Your total is: $<span id="total">0</span></div>
    </div>

    <form>
      <div class="col">
        <label for="t-name">Transaction Name:</label>
        <input type="text" id="t-name" placeholder="Name" />
      </div>
      <br>
      <div class="col">
        <label for="t-amount">Transaction Amount:</label>
        <input type="number" min="0" id="t-amount" placeholder="Amount" />
      </div>
      
      <div class="transaction-buttons">
        <button id="add-btn"><i class="fas fa-dollar-sign"></i></button>
        <button id="sub-btn"><i class="fas fa-dollar-sign"></i></button>
      </div>
      <p role="alert" class="error"></p>
    </form>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <canvas id="my-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
</body>

</html>
